name: Build

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install NASM
        uses: ilammy/setup-nasm@v1

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Download models
        run: gh release download models-v1 --pattern "*.onnx" --pattern "*.txt" --dir models --skip-existing
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build
        run: cargo tauri build
        working-directory: src-tauri

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: spoor-windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Download models
        run: gh release download models-v1 --pattern "*.onnx" --pattern "*.txt" --dir models --skip-existing
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build
        run: cargo tauri build
        working-directory: src-tauri

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: spoor-macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

  build-linux:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf cmake nasm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Download models
        run: gh release download models-v1 --pattern "*.onnx" --pattern "*.txt" --dir models --skip-existing
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build
        run: cargo tauri build --bundles deb,rpm
        working-directory: src-tauri

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: spoor-linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload rpm
        uses: actions/upload-artifact@v4
        with:
          name: spoor-linux-rpm
          path: src-tauri/target/release/bundle/rpm/*.rpm
